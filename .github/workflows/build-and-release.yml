name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g. v2025.10.18.1643)
  workflow_dispatch:

permissions:
  contents: write  # Release & upload permission

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="0.0.0-dev"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Build EXE
      run: |
        echo "Starting build..."
        python build.py
        echo "Build completed."

    - name: Copy version.json to dist
      run: copy version.json dist\

    - name: Zip release files (no version in filename)
      run: |
        powershell Compress-Archive -Path "dist/Bundle Editor.exe","dist\version.json" -DestinationPath "dist/BundleEditor.zip"

    - name: List dist folder contents
      run: dir dist

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build-dist
        path: dist/

    - name: Create GitHub Release (zip only)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ðŸŽ‰ Automated release for version ${{ steps.get_version.outputs.version }}
          Generated on ${{ github.run_date }}
        files: dist/BundleEditor.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
